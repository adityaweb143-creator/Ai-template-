<title>Templates Marketplace</title>
<style>
:root{--bg:#071029;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8}
*{box-sizing:border-box;font-family:Poppins,system-ui;margin:0}
body{background:linear-gradient(180deg,#071029,#071a2a);color:#e6eef8;min-height:100vh;padding:24px}
.app{max-width:1100px;margin:0 auto;display:flex;gap:20px}
.gallery{width:320px;display:grid;grid-auto-rows:min-content;gap:12px}
.thumb{background:#071426;border-radius:12px;padding:10px;border:1px solid rgba(255,255,255,0.04);display:flex;gap:10px;align-items:center;cursor:pointer}
.shot{width:84px;height:60px;background:#fff;border-radius:8px;overflow:hidden}
.shot img{width:100%;height:100%;object-fit:cover}
.meta{flex:1}
.tag{font-size:12px;padding:4px 8px;border-radius:999px}
.tag.free{background:rgba(34,197,94,0.12);color:#9ef08b}
.tag.premium{background:rgba(255,153,0,0.12);color:#ffd29b}
.viewer{flex:1;display:flex;flex-direction:column;align-items:center;gap:12px}
.phone{width:420px;height:760px;border-radius:28px;background:#000;padding:12px;border:10px solid #071426;box-shadow:0 20px 60px rgba(2,6,23,0.7);overflow:hidden}
.iframe{width:100%;height:100%;border:0;border-radius:14px;background:#fff}
.controls{display:flex;gap:8px}
.btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
.small{color:var(--muted);font-size:13px}
.nav{display:flex;gap:12px;align-items:center}
</style>
</head>
<body>
<h2 style="margin-bottom:12px"> Templates Marketplace — All Categories</h2>
<div class="app">

      <div class="small" id="info">Template</div>
      <button id="next" class="btn">Next ▶</button>
    </div>
    <div class="phone" id="phone">
      <iframe id="preview" class="iframe" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="downloadHtml" class="btn">Download HTML</button>

    </div>
  </div>
</div>
