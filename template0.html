<!DOCTYPE html>
<html>
<head>
<title>Startup Landing — Sellable Version</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{background:#0f1724;color:#fff}

.hero{padding:100px 20px;text-align:center;background:linear-gradient(135deg,#ff007b,#6a00ff);color:#fff}
.btn{padding:12px 25px;border:none;background:#fff;color:#6a00ff;font-weight:bold;border-radius:8px;margin-top:20px;cursor:pointer}

/* --- Added Selling Section --- */
.sell-box{max-width:500px;margin:40px auto;background:#0b1220;padding:25px;border-radius:14px;border:1px solid rgba(255,255,255,0.1);text-align:center}
.sell-title{font-size:24px;margin-bottom:10px}
.sell-price{font-size:30px;margin:10px 0;color:#7c3aed;font-weight:700}
.sell-actions{display:flex;gap:12px;justify-content:center;margin-top:18px}
.buy-btn,.demo-btn{padding:12px 20px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
.buy-btn{background:#7c3aed;color:#fff}
.demo-btn{background:#fff;color:#7c3aed}
</style>
</head>
<body>

<section class="hero">
  <h1>Launch Your Startup</h1>
  <p>Modern landing page for your business.</p>
  <button class="btn">Get Started</button>
</section>

<div class="sell-box">
  <div class="sell-title">Startup Landing Template</div>
  <div class="sell-price">₹299</div>
  <p>Professional responsive template — perfect for startups, agencies, and SaaS.</p>

  <div class="sell-actions">
    <button class="buy-btn">Buy Now</button>
    <button class="demo-btn">Live Demo</button>
  </div>
</div>

</body>
</html>
